<main class="container" style="width: auto;">

    <h1>Liste des Elèves</h1>
    <mat-divider></mat-divider>
    <div class="spinner">
        <mat-spinner *ngIf="spinnershow" class="spinnerimg"></mat-spinner>
    </div>
    <!-------------------------->
    <div id="wrapper">
        <div id="page-wrapper" style="margin: auto;height: 100%;">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">

                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table *ngIf="!spinnershow"
                                        class="table table-striped table-bordered table-hover"
                                        id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Nom</th>
                                                <th>Prénom</th>
                                                <th>Email</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let a of eleves" class="odd gradeX">
                                                <td><a routerLink="/eleve/{{a.id}}">{{a.nom}}</a></td>    
                                                <td>{{a.prenom}}</td>
                                                <td>{{a.email}}</td>           
                                            </tr>
                                        </tbody>
                                

                                    </table>
                                    <button class="matbtn" mat-raised-button (click)="FirstP()">
                                        1
                                    </button>
                                    <button class="matbtn" mat-raised-button (click)="Prev()"
                                        [disabled]="!hasPrevPage">
                                        Previous
                                    </button>
                                    <button class="matbtn" mat-raised-button [disabled]="!hasNextPage"
                                        (click)="Next()">
                                        Next
                                    </button>
                                    <button *ngIf="totalPages>1" class="matbtn" mat-raised-button (click)="LastP()">
                                        {{totalPages}}
                                    </button>
                                </div>
                                <!-- /.table-responsive -->

                            </div>
                            <!-- /.panel-body -->
                        </div>


                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->



                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

    <!-------------------------->

</main>
