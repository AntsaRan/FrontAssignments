<div id="wrapper">



    <div id="page-wrapper" style="margin: auto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Nouvel Assignment</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <mat-horizontal-stepper #stepper>
                                        <mat-step [stepControl]="firstFormGroup">
                                            <form [formGroup]="firstFormGroup">
                                                <ng-template matStepLabel>Nom Elève</ng-template>
                                                <mat-form-field>
                                                    <mat-label>Nom</mat-label>
                                                    <input matInput placeholder="Nom de l'élève" formControlName="nom"
                                                        required>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <mat-label>Prénom</mat-label>
                                                    <input matInput placeholder="Prénom de l'élève" formControlName="prenom"
                                                    required>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <mat-label>Email</mat-label>
                                                    <input type="email" matInput placeholder="Email de l'élève" formControlName="email"
                                                    required>
                                                </mat-form-field>
                                                <div>
                                                    <button class="matbtn" mat-button matStepperNext>Next</button>
                                                </div>
                                            </form>
                                        </mat-step>
                                        <mat-step>
                                            <ng-template matStepLabel>Ajouter un élève</ng-template>
                                            <div>
                                                <button class="matbtn" mat-button matStepperPrevious>Back</button>
                                                <button class="matbtn" mat-button
                                                    (click)="stepper.reset()">Reset</button>
                                                <button class="matSubmit" mat-button
                                                    (click)="onSubmit($event)">Submit</button>
                                            </div>
                                        </mat-step>
                                    </mat-horizontal-stepper>
                                    <p class="errortext">{{error}}</p>
                                </div>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
