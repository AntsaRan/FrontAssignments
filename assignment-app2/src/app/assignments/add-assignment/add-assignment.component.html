<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Assignenemts</title>

    <!-- Bootstrap Core CSS -->
    <link href="../../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../../assets/css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../../assets/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div id="wrapper">



        <div id="page-wrapper" style="margin: auto;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Nouvel Assignement</h1>
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-lg-6">


                                        <form ngForm #formAssignment class="form" (submit)="onSubmit($event); formAssignment.reset();">
                                            <div class="form-group">
                                                <label>Nom du devoir</label>

                                            </div>
                                            <mat-form-field>
                                                <input matInput placeholder="Entrez le nom du devoir" required [(ngModel)]="nom" name="nom">
                                            </mat-form-field>
                                            <div class="form-group">
                                                <label>Date de rendu</label>

                                            </div>
                                            <mat-form-field appearance="fill">

                                                <mat-label>Choisissez une date</mat-label>
                                                <input matInput [matDatepicker]="picker" required [(ngModel)]="dateRendu" name="date">

                                                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>

                                                <mat-datepicker #picker></mat-datepicker>
                                            </mat-form-field>
                                            <div class="form-group">
                                                <label>Id eleve</label>

                                            </div>
                                            <mat-form-field>
                                                <input matInput placeholder="Entrez le'Id de l'eleve" required [(ngModel)]="id_eleve" name="id_eleve">
                                            </mat-form-field>
                                            <div class="form-group">
                                                <label>Id matiere</label>

                                            </div>
                                            <mat-form-field>
                                                <input matInput placeholder="Entrez le'Id de la matiere" required [(ngModel)]="id_matiere" name="id_matiere">
                                            </mat-form-field>
                                            <div class="form-group">
                                                <label>Note</label>

                                            </div>
                                            <mat-form-field>
                                                <input matInput placeholder="Entrez la note" required [(ngModel)]="note" name="note">
                                            </mat-form-field>
                                            <div class="form-group">
                                                <label>Remarque</label>

                                            </div>
                                            <mat-form-field>
                                                <input matInput placeholder="Entrez une remarque" required [(ngModel)]="remarque" name="remarque">
                                            </mat-form-field>

                                            <button mat-stroked-button color="primary" class="btn btn-primary">
                                            Ajouter un devoir
                                          </button>
                                        </form>


                                    </div>
                                    <!-- /.col-lg-6 (nested) -->

                                    <!-- /.col-lg-6 (nested) -->
                                </div>
                                <!-- /.row (nested) -->
                            </div>
                            <!-- /.panel-body -->
                        </div>
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>


</body>

</html>
