<div id="wrapper">



    <div id="page-wrapper" style="margin: auto;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Nouvel Assignement</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="">
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <mat-horizontal-stepper #stepper>
                                        <mat-step [stepControl]="firstFormGroup">
                                            <form [formGroup]="firstFormGroup">
                                                <ng-template matStepLabel>Nom du devoir</ng-template>
                                                <mat-form-field>
                                                    <mat-label>Nom</mat-label>
                                                    <input matInput placeholder="Nom du devoir" formControlName="nom"
                                                        required>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <mat-label>Date de rendu</mat-label>
                                                    <input matInput [matDatepicker]="picker" required
                                                        formControlName="dateRendu">
                                                    <mat-datepicker-toggle matSuffix [for]="picker">
                                                    </mat-datepicker-toggle>
                                                    <mat-datepicker #picker></mat-datepicker>
                                                </mat-form-field>
                                                <div>
                                                    <button mat-button matStepperNext>Next</button>
                                                </div>
                                            </form>
                                        </mat-step>
                                        <mat-step [stepControl]="secondFormGroup" label="Matière et élève">
                                            <form [formGroup]="secondFormGroup">
                                                <ng-template matStepLabel>Id eleve</ng-template>
                                                <mat-form-field>
                                                    <mat-label>Id eleve</mat-label>
                                                    <input matInput placeholder="Id eleve" formControlName="ideleve"
                                                        required>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <mat-label>Id matiere</mat-label>
                                                    <input matInput placeholder="Id matiere" formControlName="idmatiere"
                                                        required>
                                                </mat-form-field>
                                                <div>
                                                    <button mat-button matStepperPrevious>Back</button>
                                                    <button mat-button matStepperNext>Next</button>
                                                </div>
                                            </form>
                                        </mat-step>
                                        <mat-step [stepControl]="thirdFormGroup" label="Note">
                                            <form [formGroup]="thirdFormGroup">
                                                <ng-template matStepLabel>Note</ng-template>
                                                <mat-form-field>
                                                    <mat-label>Note</mat-label>
                                                    <input matInput placeholder="Note" formControlName="note" required>
                                                </mat-form-field>
                                                <mat-form-field>
                                                    <mat-label>Remarque</mat-label>
                                                    <input matInput placeholder="Remarque" formControlName="remarque"
                                                        required>
                                                </mat-form-field>
                                                <div>
                                                    <button mat-button matStepperPrevious>Back</button>
                                                    <button mat-button matStepperNext>Next</button>
                                                </div>
                                            </form>
                                        </mat-step>

                                        <mat-step>
                                            <ng-template matStepLabel>Ajouter un devoir</ng-template>
                                            <div>
                                                <button mat-button matStepperPrevious>Back</button>
                                                <button mat-button (click)="stepper.reset()">Reset</button>
                                                <button mat-button (click)="onSubmit($event)">Submit</button>
                                            </div>
                                        </mat-step>
                                    </mat-horizontal-stepper>

                                </div>
                                <!-- /.col-lg-6 (nested) -->

                                <!-- /.col-lg-6 (nested) -->
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
    </div>
    <!-- /#page-wrapper -->

</div>
