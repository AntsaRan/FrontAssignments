<mat-tab-group animationDuration="900ms">
    <mat-tab label="Liste des assignments">
        <main class="container" style="width: auto;">

            <h1>Liste des assignments</h1>
            <mat-divider></mat-divider>
            <div class="spinner">
                <mat-spinner *ngIf="spinnershow" class="spinnerimg"></mat-spinner>
            </div>
            <div *ngIf="nodata">
                No data to display
            </div>

            <!-------------------------->
            <div id="wrapper">
                <div id="page-wrapper" style="margin: auto;height: 100%;">
                    <div class="container-fluid">
                        <!-- /.row -->
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="panel panel-default">

                                    <!-- /.panel-heading -->
                                    <div class="panel-body">
                                        <div class="table-responsive">
                                            <table *ngIf="!spinnershow" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                                <thead>
                                                    <tr>
                                                        <th style="width: 20px;"></th>
                                                        <th>Nom</th>
                                                        <th>Deadline</th>
                                                        <th>Etat</th>
                                                        <th>Eleve</th>
                                                        <th>Matiere</th>

                                                    </tr>
                                                </thead>
                                                <tbody>

                                                    <tr *ngFor="let a of assignments" class="odd gradeX">
                                                        <td>
                                                            <a routerLink="/assignment/{{a.id}}"><img src="{{imageUrl}}{{a.id_matiere.image}}" alt="{{a.id_matiere.image}}" width="50" height="50"></a>
                                                        </td>
                                                        <td><a routerLink="/assignment/{{a.id}}">{{a.nom}}</a></td>
                                                        <td>{{a.dateRendu | date}} </td>
                                                        <td appRendu *ngIf="a.rendu;else nonsoumis" class="center">Rendu
                                                        </td>
                                                        <ng-template #nonsoumis>
                                                            <td appNonRendu class="center">Non Rendu</td>
                                                        </ng-template>
                                                        <td>{{a.id_eleve.nom}}</td>
                                                        <td>{{a.id_matiere.nom}}</td>

                                                    </tr>
                                                </tbody>

                                            </table>
                                            <button class="matbtn" mat-raised-button (click)="FirstP()">
                                                1
                                            </button>
                                            <button class="matbtn" mat-raised-button (click)="Prev()" [disabled]="!hasPrevPage">
                                                Previous
                                            </button>
                                            <button class="matbtn" mat-raised-button [disabled]="!hasNextPage" (click)="Next()">
                                                Next
                                            </button>
                                            <button *ngIf="totalPages>1" class="matbtn" mat-raised-button (click)="LastP()">
                                                {{totalPages}}
                                            </button>

                                        </div>
                                        <!-- /.table-responsive -->

                                    </div>
                                    <!-- /.panel-body -->
                                </div>


                                <!-- /.panel -->
                            </div>
                            <!-- /.col-lg-12 -->
                        </div>
                        <!-- /.row -->



                        <!-- /.row -->
                    </div>
                    <!-- /.container-fluid -->
                </div>
            </div>

            <!-------------------------->

        </main>
    </mat-tab>
    <mat-tab label="Rendus et non Rendus">
        <div class="example-container">
            <h2>Non Rendus</h2>
            <div
              cdkDropList
              #nonrendus="cdkDropList"
              [cdkDropListData]="nonrendu"
              [cdkDropListConnectedTo]="[rendus]"
              class="example-list"
              (cdkDropListDropped)="tononrendu($event)">
              <div class="example-box" *ngFor="let item of nonrendu" cdkDrag>{{item.nom}}</div>
            </div>
          </div>
          
          <div class="example-container">
            <h2>Rendus</h2>
          
            <div
              cdkDropList
              #rendus="cdkDropList"
              [cdkDropListData]="rendu"
              [cdkDropListConnectedTo]="[nonrendus]"
              class="example-list"
              (cdkDropListDropped)="torendu($event)">
              <div class="example-box" *ngFor="let item of rendu" cdkDrag>{{item.nom}}</div>
            </div>
          </div>
    </mat-tab>
</mat-tab-group>
