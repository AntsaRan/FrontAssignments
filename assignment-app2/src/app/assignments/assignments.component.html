<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Startmin - Bootstrap Admin Theme</title>

    <!-- Bootstrap Core CSS -->

    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../assets/css/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../assets/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../assets/css/dataTables/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../assets/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<main class="container" style="width: auto;">

    <h1>Liste des assignments</h1>
    <mat-divider></mat-divider>
    <div class="spinner">
        <mat-spinner *ngIf="spinnershow" class="spinnerimg"></mat-spinner>
    </div>
    <div *ngIf="nodata">
        No data to display
    </div>

    <!-------------------------->
    <div id="wrapper">
        <div id="page-wrapper" style="margin: auto;height: 100%;">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">

                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-striped table-bordered table-hover"
                                        id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nom</th>
                                                <th>Deadline</th>
                                                <th>Etat</th>

                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let a of assignments" class="odd gradeX">

                                                <td> <a routerLink="/assignment/{{a.id}}">{{a.id}}</a></td>
                                                <td>{{a.nom}}</td>
                                                <td>{{a.dateRendu | date}} </td>
                                                <td appRendu *ngIf="a.rendu;else nonsoumis" class="center">Rendu</td>
                                                <ng-template #nonsoumis>
                                                    <td appNonRendu class="center">Non Rendu</td>
                                                </ng-template>
                                            </tr>


                                        </tbody>
                                    </table>
                                </div>
                                <!-- /.table-responsive -->

                            </div>
                            <!-- /.panel-body -->
                        </div>
                
                            <button class="matbtn" mat-raised-button  (click)="FirstP()">
                                1
                            </button>
                            <button  class="matbtn" mat-raised-button  (click)="Prev()" [disabled]="!hasPrevPage">
                                Previous
                            </button>
                            <button  class="matbtn" mat-raised-button [disabled]="!hasNextPage" (click)="Next()">
                                Next
                            </button>
                            <button  class="matbtn" mat-raised-button  (click)="LastP()">
                                {{totalPages}}
                            </button>
                   
                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->



                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

    <!-------------------------->

</main>
