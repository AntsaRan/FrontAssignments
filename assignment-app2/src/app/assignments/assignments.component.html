<main class="container" style="width: auto;">

    <h1>Liste des assignments</h1>
    <mat-divider></mat-divider>
    <div class="spinner">
        <mat-spinner *ngIf="spinnershow" class="spinnerimg"></mat-spinner>
    </div>
    <div *ngIf="nodata">
        No data to display
    </div>

    <!-------------------------->
    <div id="wrapper">
        <div id="page-wrapper" style="margin: auto;height: 100%;">
            <div class="container-fluid">
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">

                            <!-- /.panel-heading -->
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table *ngIf="!spinnershow" class="table table-striped table-bordered table-hover"
                                        id="dataTables-example">
                                        <thead>
                                            <tr>
                                                <th>Id</th>
                                                <th>Nom</th>
                                                <th>Deadline</th>
                                                <th>Etat</th>
                                                <th>Id_Eleve</th>
                                                <th>ID_Matiere</th>
                                                <th>Note</th>
                                                <th>Remarque</th>
                                            </tr>
                                        </thead>
                                        <tbody>

                                            <tr *ngFor="let a of assignments" class="odd gradeX">

                                                <td> <a routerLink="/assignment/{{a.id}}">{{a.id}}</a></td>
                                                <td>{{a.nom}}</td>
                                                <td>{{a.dateRendu | date}} </td>
                                                <td appRendu *ngIf="a.rendu;else nonsoumis" class="center">Rendu</td>
                                                <ng-template #nonsoumis>
                                                    <td appNonRendu class="center">Non Rendu</td>
                                                </ng-template>
                                                <td>{{a.id_eleve.nom}}</td>
                                                <ng-template #noeleve>
                                                    <td class="">Non eleve</td>
                                                </ng-template>
                                                <td>{{a.id_matiere.nom}}</td>
                                                <td>{{a.note}}</td>
                                                <td>{{a.remarque}}</td>
                                            </tr> 


                                        </tbody>
                                        <button class="matbtn" mat-raised-button (click)="FirstP()">
                                            1
                                        </button>
                                        <button class="matbtn" mat-raised-button (click)="Prev()"
                                            [disabled]="!hasPrevPage">
                                            Previous
                                        </button>
                                        <button class="matbtn" mat-raised-button [disabled]="!hasNextPage"
                                            (click)="Next()">
                                            Next
                                        </button>
                                        <button class="matbtn" mat-raised-button (click)="LastP()">
                                            {{totalPages}}
                                        </button>

                                    </table>
                                </div>
                                <!-- /.table-responsive -->

                            </div>
                            <!-- /.panel-body -->
                        </div>


                        <!-- /.panel -->
                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <!-- /.row -->



                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
    </div>

    <!-------------------------->

</main>
