<h2>Modification</h2>
<form ngForm #formAssignment class="form" (submit)="onSubmit($event);formAssignment.reset();">
    <mat-form-field>
        <input matInput placeholder="Nom du devoir" [(ngModel)]="nom" name="nom" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="dateRendu" name="dateRendu" required>

        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Id Eleve" [(ngModel)]="id_eleve" name="id_eleve" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="ID Matiere" [(ngModel)]="id_matiere" name="id_matiere" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Note" [(ngModel)]="note" name="note" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Remarque" [(ngModel)]="remarque" name="remarque" required>
    </mat-form-field>

    <button mat-stroked-button color="primary">
        Modifier un devoir
    </button>
</form>
