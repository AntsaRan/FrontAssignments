<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Assignments Manager</title>

    <!-- Bootstrap Core CSS -->

    <link href="../app/assets/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../app/assets/css/metisMenu.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="../app//assets/css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <!-- DataTables Responsive CSS -->
    <link href="../app/assets/css/dataTables/dataTables.responsive.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../app/assets/css/startmin.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../app/assets/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>

    <div id="wrapper" class="layer">
     
        <!-- Navigation -->
        <nav *ngIf="islogged" class="navbar navbar-light navbar-fixed-top" role="navigation">
            <div class="navbar-header">
                <a routerLink="/home" class="navbar-brand">Assignnemts Manager</a>
            </div>


            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            <ul class="nav navbar-nav navbar-left navbar-top-links">
                <li><a href="#"><i class="fa fa-home fa-fw"></i> Home</a></li>
            </ul>

            <ul class="nav navbar-right navbar-top-links">

                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i> {{username}} <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li class="divider"></li>
                        <li><a href="" (click)="logout()"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                </li>
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="sidebar-search">
                            <div class="input-group custom-search-form">
                                <form ngForm #searchform class="form">
                                <input style="width: 64%;" matInput [(ngModel)]="searchval" name="searchval"  type="text" class="form-control " placeholder="Search...">
                                <span class="input-group-btn">
                                        <button (click)="onSubmitsearch($event);searchform.reset();" class="btn searchbtn submit" type="button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                </span>
                                </form>
                            </div>
                            <!-- /input-group -->
                        </li>

                        <li>
                            <a href="#"><i class="fa fa-book"></i> Assignments<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a routerLink="/"><i class="fa fa-list" ></i>Liste assignment</a>
                                </li>
                                <li>
                                    <a routerLink="/add" class="ajouterBtn">
                                        <i class="fa fa-plus"></i>Ajouter un assignment
                                    </a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a href="#"><i class="fa fa-book"></i> Elèves<span class="fa arrow"></span></a>
                            <ul class="nav nav-second-level">
                                <li>
                                    <a routerLink="/listEleve"><i class="fa fa-list" ></i>Liste Elèves</a>
                                </li>
                                <li>
                                    <a routerLink="/addEleves" class="ajouterBtn">
                                        <i class="fa fa-plus"></i>Ajouter un Elève
                                    </a>
                                </li>
                            </ul>
                            <!-- /.nav-second-level -->
                        </li>
                        <li>
                            <a routerLink="/listProfs"><i class="fa fa-list"></i> Liste Professeurs</a>
                        </li>
                        <li>
                            <a routerLink="/listMat"><i class="fa fa-list"></i> Liste Matières</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div  id="page-wrapper" style="height: 100%;" [ngClass]="{'isloggedout' : !islogged}">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">

                    </div>
                    <!-- /.col-lg-12 -->
                </div>
                <br>
                <br>
                <!-- /.row -->
                <div  class="row">


                    <router-outlet></router-outlet>


                </div>
                <!-- /.row -->



                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../app/assets/js/jquery.min.js"></script>

    <script src="../app/assets/js/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../app/assets/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../app/assets/js/metisMenu.min.js"></script>

    <!-- DataTables JavaScript -->
    <script src="../app/assets/js/dataTables/jquery.dataTables.min.js"></script>
    <script src="../app/assets/js/dataTables/dataTables.bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../app/assets/js/startmin.js"></script>

    <!-- Page-Level Demo Scripts - Tables - Use for reference -->
    <script>
        $(document).ready(function() {
            $('#dataTables-example').DataTable({
                responsive: true
            });
        });
    </script>

</body>

</html>
