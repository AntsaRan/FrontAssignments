<h1 mat-dialog-title>Avertissement</h1>
<div mat-dialog-content>Êtes-vous sûr de vouloir supprimer cet élément?</div>
<div mat-dialog-actions>
  <button (click)="close()" mat-button mat-dialog-close>Annuler</button>
  <button (click)="supprimer()" mat-stroked-button mat-dialog-close color="warn">Supprimer</button>

</div>
